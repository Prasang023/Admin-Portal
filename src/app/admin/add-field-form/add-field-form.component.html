<form-builder [form]="myForm" [options]="options" (change)="onChange($event)" (submit)="onSubmit($event)">
</form-builder>

<footer class="footer fixed-bottom">
  <div class="container-fluid">
    <div>
      <button (click)="saveAdvance()" class="btn text-capitalize float-end btn-primary btn-primary-sm px-3 my-2 ml-2">{{'SAVE' | translate}}</button>
      <button (click)="cancel()" class="btn btn-sec-bg float-end submit-button px-3 my-2 ml-2">{{'CANCEL' | translate}}</button>

    </div>
  </div>
</footer>
