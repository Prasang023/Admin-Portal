<!-- -----------Publish Table------------------- -->
<br>
<div class="publishHeading">Publish</div>
<br>
<table class="table">
  <tr>
    <th><b>Schema</b></th>
    <th><b>Last Updated</b></th>
  </tr>

  <tr *ngFor="let item of publishData; let i=index" >
    <td scope="col">{{item.name}}</td>
    <td>{{item.osUpdatedAt | date}}</td>
    <td>
      <button type="button" class="publishedbtn" *ngIf="item.status== 'PUBLISHED'">Published</button>
      <button type="button" class="draftbtn" *ngIf="item.status== 'DRAFT'">Draft</button>
      <button type="button" class="publishbtn" *ngIf="item.status== 'DRAFT'" (click)="changeStatus(item.osid, i)">Publish</button>
    </td>
  </tr>
</table>
