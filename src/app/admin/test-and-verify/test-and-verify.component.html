            <div class="form-group" *ngFor="let key of objectKeys(formdata)">
        
                <div *ngFor='let obj of formdata[key]'>
                    <label for={{obj.id}}>{{obj.placeholder}}</label>
                    <div *ngIf="obj.type != 'option'">
                        <input  type={{obj.type}} class="form-control" id={{obj.id}} name={{obj.id}} placeholder={{obj.placeholder}}>
                    </div>
                    <div *ngIf="obj.type == 'option'">
                        <select class="form-select">
                            <option value="default">Open this select menu</option>
                            <option *ngFor="let status of vaccinationStatus" [value]="status">{{status}}</option>
                        </select>
                    </div>
                    
                </div>
            </div>
            <button type="submit" class="btn btn-primary pl-3 pr-3">Test</button>
        </form>
    </div>


    <div class="card col-sm-8 mb-4">
