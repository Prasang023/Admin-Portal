<div class="row m-2 h-100">
    <div class="card col-sm-4 p-2 mb-4">
        <p class="fs-5 fw-bold"> Add Sample data to test the template</p>
        <p class="fs-7">Note that this sample data for testing and will not be saved</p>
        <form #testForm="ngForm" (ngSubmit)="getValues()" >
            <div class="form-group">
                <label for="issuerName">Issuer Name</label>
                <input type="text" class="form-control w-75" id="issuerName" placeholder="Issuer Name" name="issuerName" [(ngModel)]="issuerName">
            </div>
            <div class="form-group">
                <label for="beneficiaryName">Beneficiary Name</label>
                <input type="text" class="form-control w-75" id="beneficiaryName" placeholder="Beneficiary Name" name="beneficiaryName" [(ngModel)]="beneficiaryName">
            </div>
            <div class="form-group">
                <label for="vaccinationDate">Vaccination Date</label>
                <input type="date" class="form-control w-75" id="vaccinationDate" name="vaccinationDate" [(ngModel)]="vaccDate">
            </div>
            <div class="form-group w-75">
                <label for="vaccinationStatus">Vaccination Status</label>
                <select class="custom-select" name="vaccinationStatus" [(ngModel)]="vaccStatus">
                    <option value="1">Fully Vaccinated</option>
                    <option value="2">Partially Vaccinated</option>
                    <option value="3">Not Vaccinated</option>
                  </select>
            </div>
            
            <button type="submit" class="btn btn-primary pl-3 pr-3">Test</button>
        </form>
    </div>


    <div class="card col-sm-8 mb-4">
        <div class="row">
                <div class="p-3 mt-2 mb-5">
                    <div class="flex-justify-between clearfix fw-bold">
                        <div class="float-left">Preview</div>
                        <div class="float-right">
                            <button class="mr-2 btn btn-sec-bg submit-button text-secondary-color">Print</button>
                            <button class="btn btn-sec-bg submit-button text-secondary-color">Verify Certificate</button>
                        </div>
                    </div>
                    <div class="bg-grey mt-1">
                        <div class="pt-3 pb-5 d-flex justify-content-center">
                            <img [src]="linkImage" class="img-fluid" width="363px">
                        </div>
                    </div>
                </div>
            
        </div>
    </div>


</div>
