<div class="row m-2 h-100">
    <div class="card col-sm-4 p-2 mb-4">
        <p class="fs-5 fw-bold"> Add Sample data to test the template</p>
        <p class="fs-7">Note that this sample data for testing and will not be saved</p>
        <form #testForm="ngForm" (ngSubmit)="getValues()" >
            <div class="form-group">
                <label for="issuerName">Issuer Name</label>
                <input type="text" class="form-control" id="issuerName" placeholder="Issuer Name" name="issuerName" [(ngModel)]="issuerName">
            </div>
            <div class="form-group">
                <label for="beneficiaryName">Beneficiary Name</label>
                <input type="text" class="form-control" id="beneficiaryName" placeholder="Beneficiary Name" name="beneficiaryName" [(ngModel)]="beneficiaryName">
            </div>
            <div class="form-group">
                <label for="vaccinationDate">Vaccination Date</label>
                <input type="date" class="form-control" id="vaccinationDate" name="vaccinationDate" [(ngModel)]="vaccDate">
            </div>
            <div class="form-group">
                <label for="vaccinationStatus">Vaccination Status</label>
                <select class="custom-select" name="vaccinationStatus" [(ngModel)]="vaccStatus">
                    <option value="Fully Vaccinated">Fully Vaccinated</option>
                    <option value="Partially Vaccinated">Partially Vaccinated</option>
                    <option value="Not Vaccinated">Not Vaccinated</option>
                  </select>
            </div>
            <!-- {{testForm.value | json}} -->
            
            <button type="submit" class="btn btn-primary pl-3 pr-3" (click)="previewScreen(selectedDecType)">Test</button>
        </form>
    </div>
